<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text" 
                    class="form-control"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    required
                    placeholder="Nombre de la persona">
            <span   class="form-text text-danger"
                    *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">
                Este Campo es Obligatorio
            </span>
        </div>
    </div>
    
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        [(ngModel)]="nuevoJuego"
                        name="nuevoJuego"
                        placeholder="Agregar Favorito"
                        (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" 
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input  [(ngModel)]="juego.nombre"
                        name="Favorito_{{ i }}"
                        class="form-control"
                        required>
                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona: </span>

<pre>
    {{ persona | json }}
</pre>
